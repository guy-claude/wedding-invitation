<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Randy & Plenitude Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: min(450px, 100vw - 32px);
      margin: 24px auto;
    }

    .card {
      position: relative;
      width: 100%;
      /* üëá THIS is the important part: gives the card a visible height */
      aspect-ratio: 3 / 5;  /* adjust if you want it taller/shorter */
      overflow: hidden;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
      background: #f7f1e6;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-user-drag: none;
      user-select: none;
    }

    .face {
      position: absolute;
      inset: 0;
      transition: transform 0.7s ease, opacity 0.7s ease;
    }

    .front {
      z-index: 2;
      background: #f7f1e6;
    }

    .inside {
      z-index: 1;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
    }

    /* When opened */
    .card.opened .front {
      transform: translateY(-120%) rotate(-3deg);
      opacity: 0;
      pointer-events: none;
    }

    .card.opened .inside {
      opacity: 1;
      transform: scale(1);
    }

    /* Invisible clickable area over the seal / "Click to Open" */
    .seal-button {
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      width: 45%;      /* tweak to match seal + text width */
      height: 22%;     /* tweak to match seal + text height */
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    .seal-button:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .hint {
      color: #ddd;
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card" id="inviteCard">
      <!-- Page 1: Envelope -->
      <div class="face front">
        <img src="envelope.png" alt="Wedding invitation envelope - Click to open" />
        <button
          class="seal-button"
          type="button"
          aria-label="Open invitation"
        ></button>
      </div>

      <!-- Page 2: Inside invitation -->
      <div class="face inside">
        <img src="invitation.png" alt="Wedding invitation details" />
      </div>
    </div>

    <p class="hint">Tip: tap the seal / ‚ÄúClick to Open‚Äù area to reveal the card.</p>
  </div>

  <script>
    (function () {
      const card = document.getElementById("inviteCard");
      const button = card.querySelector(".seal-button");

      function openCard() {
        if (!card.classList.contains("opened")) {
          card.classList.add("opened");
        }
      }

      // Click on the seal
      button.addEventListener("click", function (e) {
        e.stopPropagation();
        openCard();
      });

      // Optional: clicking anywhere on the front also opens it
      card.addEventListener("click", function () {
        openCard();
      });
    })();
  </script>
</body>
</html>
